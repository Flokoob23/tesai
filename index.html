<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TESAI – Entrenamientos</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <header>
    <h1>TESAI</h1>
    <p>Preparación física y acompañamiento atlético</p>
  </header>

  <main>
    <input
      type="search"
      id="searchInput"
      placeholder="Buscar atleta..."
      aria-label="Buscar atleta"
      autocomplete="off"
      spellcheck="false"
    />
    <div id="athletesContainer" class="athletes-grid" role="list"></div>
  </main>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1"></div>

  <script src="app.js"></script>
</body>
</html>
