<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TESAI â€“ Entrenamientos</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      background-color: #3776BC;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    header {
      background-color: #3776BC;
      text-align: center;
      padding: 2rem 1rem;
    }

    header img {
      max-width: 400px;
      width: 95%;
      margin-bottom: 1rem;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.4));
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideIn 1.2s ease-out forwards;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header p {
      font-size: 1.2rem;
      margin: 0;
      font-weight: 500;
      color: #fff;
    }

    main {
      padding: 1rem 2rem;
    }

    #searchInput {
      width: 100%;
      max-width: 400px;
      padding: 0.6rem 1rem;
      margin: 1.5rem auto;
      font-size: 1rem;
      border: 2px solid #fff;
      border-radius: 8px;
      display: block;
      transition: border-color 0.3s ease;
    }

    #searchInput:focus {
      outline: none;
      border-color: #FFA500;
      box-shadow: 0 0 6px #FFA500;
    }

    .athletes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
    }

    .modal.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/FIFkYmg.png" alt="TESAI Logo" />
  </header>

  <main>
    <input
      type="text"
      id="searchInput"
      placeholder="Buscar atleta..."
    />
    <div id="athletesContainer" class="athletes-grid"></div>
  </main>

  <div id="modal" class="modal hidden"></div>

  <script src="app.js"></script>
</body>
</html>
